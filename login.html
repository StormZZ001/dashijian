<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入 layui 的 css 样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <!-- 引入登录页面的 css 样式 -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- 头部的 logo 区域 -->
    <div class="layui-main header">
      <img src="assets/images/logo.png" alt="" />
    </div>
    <!-- 登录和注册的盒子 -->
    <div class="loginAndRegBox">
      <!-- 头部的header -->
      <div class="header-box"></div>
      <!-- 登录的盒子 -->
      <div class="login-box">
        <!-- 登录表单的基本 layui 结构 -->
        <form class="layui-form" id="form_log">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              lay-verify="required|uname"
              lay-reqText="请输入用户名"
              required
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              lay-verify="required|pwd"
              lay-reqText="请输入密码"
              required
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="*">
                登录
              </button>
          </div>
          <div class="layui-form-item">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
        
      </div>
      <!-- 注册的盒子 -->
      <div class="reg-box" >
        <form class="layui-form" id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              lay-verify="required|uname"
              lay-reqText="请输入用户名"
              required
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required|pwd">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input" lay-verify="required|pwd|repwd">
          </div>
          <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="*">
                注册
              </button>
          </div>
          <div class="layui-form-item">
            <a href="javascript:;" id="link_log">去登录</a>
          </div>
      </div>
    </div>
    <!-- 引入 layui 的核心包 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jquery 的插件库 -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 引入自己封装的baseApi的js库 -->
    <script src="assets/js/baseApi.js"></script>
    <!-- 引入 切换菜单的 js -->
    <script src="assets/js/login.js"></script>
    
  </body>
</html>
